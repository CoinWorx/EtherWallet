<div *ngIf="accountsService.isLoggedIn()">
    <div class="page-header">
        <h2>Welcome {{accountsService.getCurrentUser().profile.name}}!</h2>
    </div>
    <div class="col-md-8">
        <div class="panel panel-primary">
            <div class="panel-heading">Account Information</div>
            <div class="panel-body">
                <dl class="dl-horizontal">
                    <dt>Email</dt>
                    <dd>{{accountsService.getCurrentUser().emails[0].address}}</dd>
                    <dt>Ethereum Address</dt>
                    <dd>{{accountsService.getCurrentUser().profile.eth_address}}</dd>
                </dl>
            </div>
        </div>
    </div>
</div>
<div *ngIf="!accountsService.isLoggedIn()">
    <login-form></login-form>
</div>
