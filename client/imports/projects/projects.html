<div *ngIf="accountsService.isLoggedIn()">
    <div class="page-header">
        <h2>Projects</h2>
    </div>
    <div class="panel">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Risk Level</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let project of projects">
                <td>{{project.title}}</td>
                <td>{{project.description}}</td>
                <td>{{project.risk_level}}</td>
                <td>
                    <a [routerLink]="['/project', project._id]"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></a> |
                    <a [routerLink]="['/project', project._id]"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a> |
                    <a [routerLink]="['/project', project._id]"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
