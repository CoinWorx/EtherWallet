<div>
    <h2>Projects</h2>
    <div>
        <table border="2">
            <thead>
            <th>Title</th>
            <th>Description</th>
            <th>Risk Level</th>
            <th></th>
            </thead>
            <tbody>
            <tr *ngFor="let project of projects">
                <td>{{project.title}}</td>
                <td>{{project.description}}</td>
                <td>{{project.risk_level}}</td>
                <td><a [routerLink]="['/project', project._id]">Details</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
