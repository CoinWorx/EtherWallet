<div *ngIf="project">
    <div class="panel panel-body">
        <div class="page-header">
            <h3>{{project.title}}</h3>
        </div>
        <dl class="dl-horizontal">
            <dt>Description</dt>
            <dd>{{project.description}}</dd>
            <dt>Risk Level</dt>
            <dd>{{project.risk_level}}</dd>
        </dl>

    </div>
</div>
