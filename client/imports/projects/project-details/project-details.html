<div *ngIf="accountsService.isLoggedIn()" class="panel panel-success">
    <div class="panel-heading">{{project.title}}</div>
    <div class="panel-body">
        <dl class="dl-horizontal">
            <dt>Description</dt>
            <dd>{{project.description}}</dd>
            <dt>Risk Level</dt>
            <dd>{{project.risk_level}}</dd>
        </dl>
    </div>
</div>
